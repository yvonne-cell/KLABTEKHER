        <button onclick="addRow()">Add Row</button>
        <script>
          function addRow() {
              // Get the table element
              var table = document.getElementById("dynamicTable");
              
              // Get the rows of the table (skip the header row)
              var rows = table.getElementsByTagName('tr');
              
              // Create a new row
              var newRow = table.insertRow(rows.length);  // Insert at the end of the table
              
              // Loop through each cell of the first row (excluding the header)
              for (var i = 0; i < rows[0].cells.length; i++) {
                  var newCell = newRow.insertCell(i); // Add a new cell in the new row
  
                  // If it's the first column, set the auto-incremented value
                  if (i === 0) {
                      newCell.textContent = rows.length-1; // Set value based on row count
                  }
                  // If it's one of the last two columns (Option columns), clone the <select> element
                  else if (i === 7 || i === 8) {
                      var selectElement = rows[1].cells[i].getElementsByTagName('select')[0];
                      var clonedSelect = selectElement.cloneNode(true); // Clone the <select> element
                      newCell.appendChild(clonedSelect); // Append the cloned <select> to the new cell
                  } else {
                      // Otherwise, just copy the text content for the first 7 columns
                      var textContent = rows[1].cells[i].textContent || rows[1].cells[i].innerText;
                      newCell.textContent = textContent; // Copy the content to the new cell
                  }
              }
          }
      </script>
